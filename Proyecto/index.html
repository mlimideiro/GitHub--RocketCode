<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h2>Formulario de registro</h2>
    <form action="https://formspree.io/f/mnqlnadd" method="POST">
        <label for="firstname">Nombre: </label><input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui..."><br><br>
        <label for="lastname">Apellido: </label><input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui..."><br><br>
        <label for="street">Direccion: </label><input size="30" type="text" name="address" placeholder="Ingrese su dirección aqui..."><br><br>
        <label for="number">Número: </label><input size="30" type="number" name="number" placeholder="Ingrese su número aqui..."><br><br>
        <label for="city">Ciudad: </label><input size="30" type="text" name="city" value="C.A.B.A." placeholder="Ingrese su ciudad aqui..."><br><br>
        <label for="zipcode">Código Postal: </label><input size="30" type="text" name="zipcode" placeholder="Ingrese su código postal aqui..."><br><br>
        <label for="telefono">Teléfono: </label><input size="30" type="tel" name="telefono" placeholder="Ingrese su teléfono aqui..."><br><br>
        <label for="birthdate">Fecha de Nacimiento: </label><input size="30" type="date" name="birthdate" placeholder="Ingrese su fecha de nacimiento aqui..."><br><br>
        <label for="clave">Clave: </label><input size="30" type="password" name="clave" placeholder="Ingrese su clave aqui..."><br><br>


        <p>Género (Radio)
            <input type="radio" name="gender" value="hombre" checked>Hombre
            <input type="radio" name="gender" value="mujer" >Mujer
            <input type="radio" name="gender" value="Otro" >Otro
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
</body>
</html>
